<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîí E2EE Secure Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .auth-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .auth-toggle button {
            flex: 1;
            padding: 12px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .auth-toggle button.active {
            background: #667eea;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
            font-family: monospace;
            font-size: 11px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #f0f0f0;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .alert-warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #28a745;
            color: #155724;
        }

        .alert-info {
            background: #d1ecf1;
            border: 1px solid #17a2b8;
            color: #0c5460;
        }

        .key-display {
            background: #f8f9fa;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .key-display h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .key-text {
            background: white;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 11px;
            word-break: break-all;
            max-height: 150px;
            overflow-y: auto;
        }

        .chat-container {
            display: none;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }

        .user-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .user-item {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-item:hover {
            background: #f8f9fa;
        }

        .messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            max-width: 70%;
            clear: both;
        }

        .message.sent {
            float: right;
        }

        .message.received {
            float: left;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            background: white;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }

        .message.received .message-time {
            text-align: left;
        }

        .input-area {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: white;
            border-top: 2px solid #e0e0e0;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 14px;
        }

        .input-area button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        .show {
            display: block;
        }

        #status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîí E2EE Secure Chat</h1>
            <p>End-to-End Encrypted Messaging</p>
        </div>

        <div id="status"></div>

        <!-- Auth Screen -->
        <div id="authScreen" class="content">
            <div class="auth-toggle">
                <button id="loginTab" class="active" onclick="switchTab('login')">Login</button>
                <button id="signupTab" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <div id="signupAlert" class="alert alert-warning hidden">
                ‚ö†Ô∏è <strong>Important:</strong> Save your private key after signup! You'll need it to decrypt messages.
            </div>

            <div id="keyDisplay" class="key-display hidden">
                <h4>üîë Your Private Key (SAVE THIS!)</h4>
                <div class="key-text" id="privateKeyDisplay"></div>
                <button class="btn" style="margin-top: 10px;" onclick="copyPrivateKey()">üìã Copy Private Key</button>
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>

            <button class="btn" id="authBtn" onclick="handleAuth()">Login</button>
        </div>

        <!-- Key Input Screen -->
        <div id="keyInputScreen" class="content hidden">
            <h2 style="margin-bottom: 20px;">üîë Enter Your Private Key</h2>
            <div class="alert alert-info">
                Paste your private key to decrypt messages
            </div>
            <div class="form-group">
                <label>Private Key</label>
                <textarea id="privateKeyInput" placeholder="Paste your private key here..."></textarea>
            </div>
            <button class="btn" onclick="submitPrivateKey()">Continue</button>
            <button class="btn btn-secondary" onclick="logout()">Back to Login</button>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="content hidden">
            <!-- User List -->
            <div id="userListView">
                <div class="chat-header">
                    <h3>Select a user to chat</h3>
                    <button class="btn-secondary" style="padding: 8px 16px; width: auto;" onclick="logout()">Logout</button>
                </div>
                <div class="user-list" id="userList"></div>
            </div>

            <!-- Chat View -->
            <div id="chatView" class="hidden">
                <div class="chat-header">
                    <button class="btn-secondary" style="padding: 8px 16px; width: auto;" onclick="backToUserList()">‚Üê Back</button>
                    <h3 id="chatWithUser"></h3>
                    <button class="btn-secondary" style="padding: 8px 16px; width: auto;" onclick="loadMessages()">üîÑ</button>
                </div>
                <div class="messages" id="messages"></div>
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()">
                    <button onclick="sendMessage()">üîí Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = 'https://e2ee-chat-backend.onrender.com';
        let currentUser = '';
        let privateKey = null;
        let publicKey = null;
        let selectedUser = '';
        let authMode = 'login';

        // Initialize
        setStatus('Ready');

        function setStatus(msg) {
            document.getElementById('status').textContent = msg;
        }

        function switchTab(mode) {
            authMode = mode;
            document.getElementById('loginTab').classList.toggle('active', mode === 'login');
            document.getElementById('signupTab').classList.toggle('active', mode === 'signup');
            document.getElementById('authBtn').textContent = mode === 'login' ? 'Login' : 'Sign Up';
            document.getElementById('signupAlert').classList.toggle('hidden', mode === 'login');
            document.getElementById('keyDisplay').classList.add('hidden');
        }

        async function generateKeyPair() {
            setStatus('Generating encryption keys...');
            try {
                const keyPair = await window.crypto.subtle.generateKey(
                    {
                        name: "RSA-OAEP",
                        modulusLength: 2048,
                        publicExponent: new Uint8Array([1, 0, 1]),
                        hash: "SHA-256",
                    },
                    true,
                    ["encrypt", "decrypt"]
                );

                publicKey = await window.crypto.subtle.exportKey("jwk", keyPair.publicKey);
                privateKey = await window.crypto.subtle.exportKey("jwk", keyPair.privateKey);

                document.getElementById('privateKeyDisplay').textContent = JSON.stringify(privateKey);
                document.getElementById('keyDisplay').classList.remove('hidden');
                
                setStatus('Keys generated successfully');
                return { publicKey: JSON.stringify(publicKey), privateKey: JSON.stringify(privateKey) };
            } catch (error) {
                setStatus('Error generating keys');
                alert('Error generating keys: ' + error.message);
                throw error;
            }
        }

        function copyPrivateKey() {
            const keyText = document.getElementById('privateKeyDisplay').textContent;
            navigator.clipboard.writeText(keyText);
            alert('Private key copied! Save it somewhere safe.');
        }

        async function handleAuth() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Please fill all fields');
                return;
            }

            if (authMode === 'signup') {
                const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/;
                if (!passwordRegex.test(password)) {
                    alert('Password must contain:\n‚Ä¢ At least 8 characters\n‚Ä¢ One uppercase letter\n‚Ä¢ One lowercase letter\n‚Ä¢ One special character');
                    return;
                }

                setStatus('Creating account...');
                const keys = await generateKeyPair();

                try {
                    const response = await fetch(`${BASE_URL}/signup`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username,
                            password,
                            public_key: keys.publicKey
                        })
                    });

                    const data = await response.json();
                    if (data.status === 'success') {
                        alert('‚úÖ Account created! Your private key is displayed above. SAVE IT NOW!');
                        setStatus('Account created successfully');
                    } else {
                        alert('Error: ' + data.message);
                        setStatus('Signup failed');
                    }
                } catch (error) {
                    alert('Network error: ' + error.message);
                    setStatus('Network error');
                }
            } else {
                // Login
                setStatus('Logging in...');
                try {
                    const response = await fetch(`${BASE_URL}/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();
                    if (data.status === 'success') {
                        currentUser = username;
                        document.getElementById('authScreen').classList.add('hidden');
                        document.getElementById('keyInputScreen').classList.remove('hidden');
                        setStatus('Login successful - Enter your private key');
                    } else {
                        alert('Error: ' + data.message);
                        setStatus('Login failed');
                    }
                } catch (error) {
                    alert('Network error: ' + error.message);
                    setStatus('Network error');
                }
            }
        }

        function submitPrivateKey() {
            const keyInput = document.getElementById('privateKeyInput').value;
            if (!keyInput) {
                alert('Please enter your private key');
                return;
            }

            try {
                privateKey = JSON.parse(keyInput);
                document.getElementById('keyInputScreen').classList.add('hidden');
                document.getElementById('chatScreen').classList.remove('hidden');
                loadUsers();
                setStatus('Ready to chat');
            } catch (error) {
                alert('Invalid private key format');
            }
        }

        async function loadUsers() {
            setStatus('Loading users...');
            try {
                const response = await fetch(`${BASE_URL}/users`);
                const data = await response.json();
                const userList = document.getElementById('userList');
                userList.innerHTML = '';

                data.users.filter(u => u !== currentUser).forEach(user => {
                    const div = document.createElement('div');
                    div.className = 'user-item';
                    div.textContent = `üí¨ ${user}`;
                    div.onclick = () => selectUser(user);
                    userList.appendChild(div);
                });
                setStatus(`${data.users.length - 1} users online`);
            } catch (error) {
                setStatus('Error loading users');
            }
        }

        function selectUser(user) {
            selectedUser = user;
            document.getElementById('userListView').classList.add('hidden');
            document.getElementById('chatView').classList.remove('hidden');
            document.getElementById('chatWithUser').textContent = `Chat with ${user}`;
            loadMessages();
        }

        function backToUserList() {
            selectedUser = '';
            document.getElementById('chatView').classList.add('hidden');
            document.getElementById('userListView').classList.remove('hidden');
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;

            if (!message) {
                alert('Please enter a message');
                return;
            }

            setStatus('Sending encrypted message...');
            try {
                // Get receiver's public key
                const keyResponse = await fetch(`${BASE_URL}/public-key/${selectedUser}`);
                const keyData = await keyResponse.json();

                if (keyData.status !== 'success') {
                    alert('Could not get receiver public key');
                    return;
                }

                // Encrypt message
                const encrypted = await encryptMessage(message, keyData.public_key);

                // Send message
                const response = await fetch(`${BASE_URL}/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sender: currentUser,
                        receiver: selectedUser,
                        encrypted_message: encrypted
                    })
                });

                const data = await response.json();
                if (data.status === 'success') {
                    messageInput.value = '';
                    loadMessages();
                    setStatus('Message sent');
                } else {
                    alert('Error: ' + data.message);
                    setStatus('Send failed');
                }
            } catch (error) {
                alert('Error sending message: ' + error.message);
                setStatus('Send error');
            }
        }

        async function loadMessages() {
            if (!selectedUser) return;

            setStatus('Loading messages...');
            try {
                const response = await fetch(`${BASE_URL}/messages?user1=${currentUser}&user2=${selectedUser}`);
                const data = await response.json();

                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';

                for (const msg of data.messages) {
                    let decryptedText = msg.encrypted_message;

                    if (msg.receiver === currentUser) {
                        try {
                            decryptedText = await decryptMessage(msg.encrypted_message, privateKey);
                        } catch (error) {
                            decryptedText = '[Decryption failed]';
                        }
                    } else {
                        decryptedText = msg.encrypted_message.substring(0, 30) + '... [Encrypted]';
                    }

                    const messageDiv = document.createElement('div');
                    messageDiv.className = msg.sender === currentUser ? 'message sent' : 'message received';
                    messageDiv.innerHTML = `
                        <div class="message-bubble">${decryptedText}</div>
                        <div class="message-time">${msg.sender} ‚Ä¢ ${msg.timestamp}</div>
                    `;
                    messagesDiv.appendChild(messageDiv);
                }

                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                setStatus(`${data.messages.length} messages loaded`);
            } catch (error) {
                setStatus('Error loading messages');
            }
        }

        async function encryptMessage(message, publicKeyJWK) {
            const publicKey = await window.crypto.subtle.importKey(
                "jwk",
                JSON.parse(publicKeyJWK),
                { name: "RSA-OAEP", hash: "SHA-256" },
                true,
                ["encrypt"]
            );

            const encoded = new TextEncoder().encode(message);
            const encrypted = await window.crypto.subtle.encrypt(
                { name: "RSA-OAEP" },
                publicKey,
                encoded
            );

            return btoa(String.fromCharCode(...new Uint8Array(encrypted)));
        }

        async function decryptMessage(encryptedMessage, privateKeyJWK) {
            const privateKey = await window.crypto.subtle.importKey(
                "jwk",
                privateKeyJWK,
                { name: "RSA-OAEP", hash: "SHA-256" },
                true,
                ["decrypt"]
            );

            const encrypted = Uint8Array.from(atob(encryptedMessage), c => c.charCodeAt(0));
            const decrypted = await window.crypto.subtle.decrypt(
                { name: "RSA-OAEP" },
                privateKey,
                encrypted
            );

            return new TextDecoder().decode(decrypted);
        }

        function logout() {
            currentUser = '';
            privateKey = null;
            publicKey = null;
            selectedUser = '';
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('keyInputScreen').classList.add('hidden');
            document.getElementById('chatScreen').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('privateKeyInput').value = '';
            setStatus('Logged out');
        }

        // Auto-refresh messages every 5 seconds when in chat
        setInterval(() => {
            if (selectedUser && document.getElementById('chatView').classList.contains('hidden') === false) {
                loadMessages();
            }
        }, 5000);
    </script>
</body>
</html>
